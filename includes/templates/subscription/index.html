<div class="rrze-newsl-subsc">
    <div class="o-container o-container--mw700 u-py-60">
        <div class="u-bb u-bc-spacer u-mb-24 u-pb-24 u-text-center">
            <h2 class="c-content-heading u-mb-6 u-text-black u-text-center">
                {{=title}}
            </h2>
        </div>
        <div>
            <p class="u-text-center">
                {{=description}}
            </p>
            <form method="post">
                {{@mailing_lists}}
                <div class="newsl-subsc-list u-mb-24  u-pb-24  u-bb  u-bc-spacer">
                    <div>
                        <input type="checkbox" name="mailing_lists[{{=_val.id}}]" id="{{=_val.id}}"
                            class="newsl-subsc-checkbox" value="true" {{=_val.checked}}>
                        <label for="{{=_val.id}}" class="newsl-subsc-list__title">{{=_val.title}}</label>
                        <span class="u-block  newsl-subsc-list__info">{{=_val.description}}</span>
                    </div>
                </div>
                {{/@mailing_lists}}
                <div class="u-text-center">
                    {{update}}
                    <div>
                        <input type="checkbox" name="unsubscribe_all" id="unsubscribe-all" class="u-mb-24" value="true"
                            {{=canceled}}>
                        <label for="unsubscribe-all" class="u-text-beta">{{=unsubscribe_all_label}}</label>
                    </div>
                    <input type="hidden" name="email" value="{{=email}}" id="newsl-email">
                    {{/update}}
                    {{add}}
                    <div class="u-px-48">
                        <input type="email" name="email" id="email" class="u-mb-24" value=""
                            placeholder="{{=email_placeholder}}" required="required">
                    </div>
                    {{/add}}
                </div>
                {{=nonce_field}}
                <button type="submit"
                    class="newsl-subsc-btn u-mt-24  u-py-18  u-px-48  u-caps">{{=button_label}}</button>
            </form>
        </div>
    </div>
</div>
